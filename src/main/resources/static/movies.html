<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Filmek</title>
</head>
<body>
<h1>Filmek</h1>

<h2>Új film hozzáadása</h2>
<label for="title">Cím</label>
<input type="text" id="title">
<br>
<label for="genre">Műfaj</label>
<input type="text" id="genre">
<br>
<label for="releaseDate">Megjelenés dátuma</label>
<input type="date" id="releaseDate">
<br>
<label for="available">Elérhető</label>
<input type="checkbox" id="available" checked>
<br>
<button onclick="addMovie()">Hozzáadás</button>

<h2>Film törlése</h2>
<label for="deleteMovieId">ID</label>
<input type="number" id="deleteMovieId">
<button onclick="deleteMovie()">Törlés</button>

<h2>Filmek listája</h2>
<ul id="movieList"></ul>

<br><br>
<button onclick="location.href='index.html'">Vissza</button>

<script src="/js/movies.js"></script>
</body>
</html>
